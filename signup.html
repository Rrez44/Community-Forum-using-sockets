<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #333333;">
    <div class="container">
        <div class="row center">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form action="#" method="post">
                            <div class="form-group py-2">
                                <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="First Name" required> </div>
                            </div>
                            <div class="form-group py-2">
                                <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Last Name" required> </div>
                            </div>
                            <div class="form-group py-2">
                                <div class="input-field"> <span class="far fa-envelope p-2"></span> <input type="email" placeholder="Email Address" required> </div>
                            </div>
                            <div class="btn btn-primary btn-block mt-3">Sign Up</div>
                            <div class="text-center pt-4 text-muted">Already have an account? <a href="login.html">Log In</a> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
