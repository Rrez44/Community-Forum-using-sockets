<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styling/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body style="background-color: #333333;">
    <div class="container">
        <div class="row center">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form id="signup-form" action="/signup" method="post">
                            <div class="form-group py-2">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group py-2">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group py-2">
                                <input type="email" name="email" placeholder="Email Address" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
    $('#signup-form').submit(function(e) {
        e.preventDefault(); // Prevent the default form submission

        // Serialize the form data for the AJAX request
        var formData = $(this).serialize();

        $.ajax({
            type: 'POST',
            url: '/signup',
            data: formData,
            success: function(response) {
                // Check the response from the server
                if (response.success) {
                    // Redirect to the login page on success
                    window.location.href = '/login';
                } else {
                    // If not successful, alert the message
                    alert('Signup failed: ' + response.message);
                }
            },
            error: function(xhr, status, error) {
                // Handle any error that occurred during the AJAX request
                alert('Error during signup: ' + error);
            }
        });
    });
});
    </script>
        
</body>
</html>
