<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styling/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: #333333;">
    <div class="container">
        <div class="row center">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form id='login-form' action="/login" method="post">
                            <div class="form-group py-2">
                                <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" name='username' placeholder="Username" required> </div>
                            </div>
                            <div class="form-group py-1 pb-2">
                                <div class="input-field"> <span class="fas fa-lock px-2"></span> <input name='password' type="password" placeholder="Password" required> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
                            </div>
                            <div class="form-inline"> <input type="checkbox" name="remember" id="remember"> <label for="remember" class="text-muted">Remember me!</label> <a href="#" id="forgot" class="font-weight-bold">Forgot password?</a> </div>
                            <div><button type='submit' class="btn btn-primary btn-block mt-3">Login</button></div>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a href="signup.html">Sign up</a> </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3"> <a href="https://www.facebook.com/" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="Facebook"> </a>
                             <a href="https://www.google.com/" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google"> </a> 
                             <a href="https://github.com/" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt="Git-Hub"> </a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
$('#login-form').submit(function(e) {
e.preventDefault(); 

var formData = $(this).serialize();

$.ajax({
    type: 'POST',
    url: '/login',
    data: formData,
    success: function(response) {
          if (response.success) {
            window.location.href = '/chat';
        } else {
            alert('Login failed: ' + response.message);
        }
    },
    error: function(xhr, status, error) {
        alert('Error during login: ' + error);
    }
});
});
});


</script>
</body>
</html>
