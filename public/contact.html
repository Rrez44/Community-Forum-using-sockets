<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="styling/contact.css" />
    <script src="scripts/contact.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styling/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://kit.fontawesome.com/74cd7f5a15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="overflow-x: hidden; overflow-y: hidden; background-color: #212328;">
    <div class="menu"></div>
        <iframe
          id="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.5342350748656!2d21.16330011486746!3d42.64835212917194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549ec1b0cdc52b%3A0xdc5147a159d868a9!2sFaculty%20of%20Electrical%20and%20Computer%20Engineering!5e0!3m2!1sen!2s!4v1641582793297!5m2!1sen!2s"
          width="100%"
          height="100%"
          style="border: 0; position: fixed"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      <div id="navbar-container" style="z-index: 50000">
        <nav class="navbar navbar-expand-custom navbar-mainbg">
          <a class="navbar-brand navbar-logo" href="/home">Fiek Community</a>
          <button
            class="navbar-toggler"
            type="button"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars text-white"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <div class="hori-selector">
                <div class="left"></div>
                <div class="right"></div>
              </div>
              <li class="nav-item">
                <a class="nav-link" href="/chat"
                  ><i class="fas fa-tachometer-alt"></i>Dashboard</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/quiz"
                  ><i class="far fa-clone"></i>Quiz Prep</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop"
                  ><i class="fa-solid fa-barcode"></i>Gift-Shop</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact"
                  ><i class="far fa-chart-bar"></i>Contact Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="user-input" href=""
                  ><i class="far fa-address-book"></i>User</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <button id="logout_btn" class="btn btn-dark logout_btn">Log Out</button>
      </div>

      <div class="container" style="position: relative; top: 20%">
        <div class="inner">
          <div class="panel panel-left">
            <div class="panel-content">
              <div class="image-background"></div>
            </div>
          </div>
          <div class="panel panel-right">
            <div class="panel-content">
              <div class="form">
                <h1>Leave a comment</h1>
                <div class="inside"></div>
                <div class="group">
                  <input
                    type="text"
                    id="contact-name"
                    onkeyup="validationName()"
                    required
                  />
                  <span id="name-r"></span>
                  <label>Your name</label>
                </div>
                <div class="group">
                  <input
                    type="text"
                    id="contact-email"
                    onkeyup="validationEmail()"
                    required
                  />
                  <span id="email-r"></span>
                  <label>Your email</label>
                </div>
                <div class="group">
                  <input
                    type="text"
                    id="contact-address"
                    onkeyup="validationAddress()"
                    required
                  />
                  <span id="address-r"></span>
                  <label>Your address</label>
                </div>
                <div class="group">
                  <textarea
                    name="message"
                    placeholder="Type your message here..."
                    rows="4"
                    required
                  ></textarea>
                  <span id="message-r"></span>
                  <label>Your message</label>
                </div>
                <button
                  class="btn btn-info align-middle"
                  id="findUs"
                  style="border-radius: 20px; height: 45px"
                >
                  Find Us <i class="fa-solid fa-location-dot"></i>
                </button>
                <a
                  id="send-message-btn"
                  class="send-btn align-middle"
                  onclick="validateForm()"
                  style="border-radius: 20px"
                  >Send Message</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="menu"></div>
    <footer>
      <div
        style="
          background-color: #181818;
          color: rgb(189, 189, 189);
          height: 20px;
          padding-bottom: 5px;
          position: fixed;
          bottom: 0px;
          width: 100%;
          text-align: center;
          font-size: small;
        "
      >
        &#169; Copyright 2024 Created By FIEK COMMUNITY All Rights Reserved
      </div>
    </footer>

    <script src="scripts/contact_validate.js"></script>
    <script>
      let clicked = 0;
      $(document).ready(function () {
        $("#logout_btn").toggle();
        $("#user-input").click(function (e) {
          e.preventDefault();
          if (clicked === 0) {
            $("#logout_btn").slideDown(400);
            clicked = 1;
          } else {
            $("#logout_btn").slideUp(200);
            clicked = 0;
          }
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#logout_btn").click(function (event) {
          event.preventDefault();

          $.ajax({
            type: "POST",
            url: "/logout",
            success: function (data) {
              console.log("Logged out successfully");
              window.location.href = "/login";
            },
            error: function (error) {
              console.error("Error occurred during logout:", error);
            },
          });
        });
      });
    </script>
    <script>
      $(document).ready(() => {
        let clicked = 0;
        $("#map").hide();
        $("#findUs").click(function (e) {
          e.preventDefault();
          if (clicked === 0) {
            $("#map").fadeIn(600);
            clicked = 1;
          } else {
            $("#map").fadeOut(300);
            clicked = 0;
          }
        });
      });
    </script>
  </body>
</html>
