<!DOCTYPE html>

    <link rel="stylesheet" href="nav.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li><a id="len1" class="hoverable" href="#">Home</a></li>
                <li><a id="len2" class="hoverable" href="#">About</a></li>
                <li><a id="len3" class="hoverable" href="#">Portfolio</a></li>
                <li><a id="len4" class="hoverable" href="#">Contact</a></li>
              </ul>
            </div>
          </nav>
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-communityPost">
                    <h1 class="display-4">Fiek Community</h1>
                    <p class="lead">Welcome to the Fiek Community. Here, you'll find information and updates about our community.</p>
                    <hr class="my-4">
                    <p>Number of people currently trying to pass time: <span id="currentPeople">100</span></p>
                    <a class="btn btn-outline-dark btn-lg" href="#" role="button">Start Chatting</a>
                </div>
            </div>
        </div>
    </div>

<script>$(function(){
    var str = '#len'; //increment by 1 up to 1-nelemnts
    $(document).ready(function(){
      var i, stop;
      i = 1;
      stop = 4; //num elements
      setInterval(function(){
        if (i > stop){
          return;
        }
        $('#len'+(i++)).toggleClass('bounce');
      }, 500)
    });
  });</script>
</body>
